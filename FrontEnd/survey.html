<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/survey.css" />
  </head>

  <body>
    <main>
      <h1>Survey</h1>
      <p>
        If you had to choose between a cola beverage from one of these
        companies, which would you choose?
      </p>
      <form id="surveyForm">
        <div class="options">
          <div class="radio">
            <label for="coke">Coca Cola</label>
            <input id="coke" type="radio" name="cola" value="coke" />
          </div>

          <div class="radio">
            <label for="pepsi">Pepsi Cola</label>
            <input id="pepsi" type="radio" name="cola" value="pepsi" />
          </div>
        </div>
        <button id="submit" type="submit">Submit your answer</button>
      </form>
    </main>
    <script src="./scripts/survey.js"></script>
  </body>
</html>
