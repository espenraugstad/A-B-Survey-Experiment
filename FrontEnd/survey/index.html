<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickSurvey</title>
    <link rel="stylesheet" href="../styles/survey/index.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script

    src="https://www.googletagmanager.com/gtag/js?id=G-HKTDT518TB"
  ></script>
  <script>

    function gtag() {

  <body>
    <main>
      <h1>Survey</h1>
      <p>
        If you had to choose between a cola beverage from one of these
        companies, which would you choose?
      </p>
      <form id="surveyForm">
        <div class="options">
          <label>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg"
              alt=""
            />

            <input id="coke" type="radio" name="cola" value="coke" />
          </label>

          <label>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Pepsi_logo_2014.svg"
              alt=""
            />

            <input id="pepsi" type="radio" name="cola" value="pepsi" />
          </label>
        </div>
        <button id="submit" type="submit">Submit your answer</button>
      </form>
    </main>
    <script src="../scripts/survey/index.js"></script>
  </body>
</html>
